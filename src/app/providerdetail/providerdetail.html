<div ng-show="providerDetailCtrl.state == providerDetailCtrl.ViewState.VIEW" class="qrcodeview" ng-include="'/app/providerdetail/providerdetail.view.html'"></div>
<div ng-show="providerDetailCtrl.state == providerDetailCtrl.ViewState.UPLOAD" class="qrcodeview" ng-include="'/app/providerdetail/providerdetail.upload.html'"></div>

<div class="caption">
  <p>
    <b>{{provider.name}}</b><br>

  <div class="oneliner">{{provider.description}}</div>

  <p>
    {{provider.street}}<br>
    {{provider.zip}} {{provider.city}}
  </p>
</div>
